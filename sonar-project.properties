sonar.projectKey=AlphaTFT
sonar.projectName=Teamfight Tactics simulator using C++ with some reinforcement learning
sonar.projectVersion=0.1

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/utilForever/AlphaTFT
sonar.links.ci=https://travis-ci.org/utilForever/AlphaTFT
sonar.links.scm=https://github.com/utilForever/AlphaTFT
sonar.links.issue=https://github.com/utilForever/AlphaTFT/issues

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=.
sonar.exclusions=README.md,3RD-PARTY.md,Dockerfile,setup.py,Datas/**,Documents/**,Libraries/**,Resources/**,Scripts/**

# Properties specific to the C/C++ analyzer:
sonar.cfamily.build-wrapper-output=bw-output
sonar.cfamily.gcov.reportsPath=build/Tests/UnitTests/CMakeFiles